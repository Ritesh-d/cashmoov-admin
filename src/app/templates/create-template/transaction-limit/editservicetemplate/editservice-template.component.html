<div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">{{'TEMPLATE.editTransactionLimit' | translate}} </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body padding-custom">

            <div class="row">
                <div class="col-lg-12">
                    <div *ngIf="errorMessges" class="alert alert-danger">{{ errorMessges }}</div>
                    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
                                      
                  
                    <form [formGroup]="serviceTemplateForm" >
                     
                        <div class="form-group row">
                         
                            <div class="col-sm-6">
                                <label for="serviceProviderCode" class="custom-label" translate>{{'TEMPLATE.serviceProvider' | translate}}
                                     </label>
                                <select formControlName="serviceProviderCode" class="custom-select form-control"   (change)="onChangeGetServiceProviderName($event)">
                                  
                                    <option *ngFor="let serviceProvider of serviceProviderList "
                                        value="{{serviceProvider.code}}">
                                        {{serviceProvider.name}}</option>
                                 </select>
                                <span *ngIf="submitted && f.serviceProviderCode.errors" class="validation-message">
                                    <div *ngIf="f.serviceProviderCode.errors.required" translate>{{'TEMPLATE.pleaseselectserviceprovider' | translate}}
                                    </div>
                                </span>
                            </div>
                            <div class="col-sm-6">
                                <label for="channelTypeCode" class="custom-label" translate>{{'TEMPLATE.channelType' | translate}}
                                   </label>
                                <select formControlName="channelTypeCode" class="custom-select form-control"  (change)="onChangeGetChannelTypeName($event)"> 
                                    <option *ngFor="let channelType of channelTypeList " value="{{channelType.code}}"
                                        selected>
                                        {{channelType.type}}</option>
                       
                                </select>

                           
                            </div>
                        </div>
                        <div  class="form-group row">
                            
                                <div class="col-sm-6">
                                    <label for="calculationCycleCode" class="custom-label" translate>{{'TEMPLATE.calculationCycle' | translate}} 
                                        </label>
                                    <select formControlName="calculationCycleCode"  class="custom-select form-control" (change)="onChangeGetCalculationCycleName($event)" >
                                     
                                        <option *ngFor="let type of calculationCycleList " value="{{type.code}}">
                                            {{type.type}}</option>
                                 
                                    </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="calculationCycleTypeCode" class="custom-label" translate>{{'TEMPLATE.calculationCycleType' | translate}}
                                            </label>
                                        <select formControlName="calculationCycleTypeCode"  class="custom-select form-control" (change)="onChangeGetCalculationCycleTypeName($event)">
                                           
                                            <option *ngFor="let type of calculationCycleTypeList " value="{{type.code}}">
                                                {{type.type}}</option>
                                     
                                        </select>
                                        </div>
                        </div>
                        <div class="form-group row">
                            
                            <div class="col-sm-6">
                                <label for="profileTypeCode" class="custom-label" translate>{{'TEMPLATE.profileType' | translate}} 
                                    <span class="required-field">*</span></label>
                                <select formControlName="profileTypeCode" class="custom-select form-control" (change)="onChangeGetProfileTypeName($event)">
                                   
                                    <option *ngFor="let type of profileTypeList " value="{{type.code}}">
                                        {{type.type}}</option>
                             
                                </select>
                                <span *ngIf="submitted && f.profileTypeCode.errors" class="validation-message">
                                    <div *ngIf="f.profileTypeCode.errors.required" translate>{{'TEMPLATE.pleaseselectprofiletype' | translate}}
                                    </div>
                                </span>
                            </div>
                            <div class="col-sm-3">
                                <label for="value" class="custom-label" translate> {{'TEMPLATE.value' | translate}}  
                                    </label>
                                 <input   formControlName="value" type="text" class="form-control">
                            
                            </div>
                             
                        </div>

                    </form>

                    <!-- add Button -->
                    <div class="col-sm-12 text-right">
                        <button type="button" (click)="navigateBack()" class="btn btn-danger px-3"><i
                                class="fas fa-arrow-circle-left"></i>
                                {{'MASTER.back' | translate}}</button>&nbsp;
                     

                            <button (click)="updateTemplate()" class="btn btn-primary px-3">
                                <i class="fas fa-refresh"></i>{{'MASTER.update' | translate}}</button>&nbsp;
                          

                    </div>
 
                   

                    
            </div>
            </div>
         
   
        </div>
    </div>
</div>
