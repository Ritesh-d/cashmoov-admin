<div class="modal-body" id="custom-modal-2">
<div class="col-xl-12 col-lg-12">
    <div class="card shadow mb-4">
        <div class="card-header">
            <h6 class="m-0 font-weight-bold text-primary">{{'TEMPLATE.template.edit.slab' | translate}}</h6>
        </div>
        <!-- Card Body -->
        <div class="card-body padding-custom">

            <div class="row">
                <div class="col-lg-12">
                    <div *ngIf="errorMessges" class="alert alert-danger">{{ errorMessges }}</div>
                    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>


                    <form [formGroup]="serviceTemplateForm">

                        <div class="form-group row">
                           
                            <div class="col-sm-6">
                                <label for="tempname" class="custom-label" translate>{{'TEMPLATE.template.service' | translate}}</label>
                                <select  readonly formControlName="serviceCode" class="custom-select form-control ">
                                    <option  *ngFor="let servicecategory of serviceCategoryList " value="{{servicecategory.serviceCode}}">{{servicecategory.serviceName}}</option>
                                </select>
                            </div>

                            <div class="col-sm-6">
                                <label for="serviceProviderCode" class="custom-label" translate>{{'TEMPLATE.template.service.provider' | translate}}
                                    <span class="required-field">*</span>
                                </label>
                                <select readonly formControlName="serviceProviderCode" class="custom-select form-control" (change)="onChangeGetServiceProviderName($event)">

                                    <option *ngFor="let serviceProvider of serviceProviderList " value="{{serviceProvider.code}}">
                                        {{serviceProvider.name}}</option>
                                </select>
                                <span *ngIf="submitted && f.serviceProviderCode.errors" class="validation-message">
                                    <div *ngIf="f.serviceProviderCode.errors.required" translate>{{'TEMPLATE.template.select.service.provider' | translate}}
                                    </div>
                                </span>
                            </div>
                            
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-6">
                                <label for="templateCategoryName" class="custom-label" translate>{{'TEMPLATE.template.service.category' | translate}}</label>
                                <select readonly formControlName="serviceCategoryCode" class="custom-select form-control ">
                                    <option *ngFor="let servicecat of serviceCategoryList " value="{{servicecat.code}}">{{servicecat.name}}</option>
                                </select>
                            </div>
                            
                            <div class="col-sm-6">
                                <label for="channelTypeCode" class="custom-label" translate>{{'TEMPLATE.template.channel.type' | translate}}
                                </label>
                                <select formControlName="channelTypeCode" class="custom-select form-control" (change)="onChangeGetChannelTypeName($event)">
                                    <option *ngFor="let channelType of channelTypeList " value="{{channelType.code}}" selected>
                                        {{channelType.type}}</option>

                                </select>
                            </div>

                                <label for="taxTypeCode" class="custom-label" translate>{{'TEMPLATE.template.calculation.cycle.type' | translate}}
                                </label>

                                </select>

                            </div>

                        </div>
                        <div class="form-group row">
                           
                            <div class="col-sm-6">
                                <label for="taxTypeCode" class="custom-label" translate>{{'TEMPLATE.template.wallet.owner.category' | translate}} <span class="required-field">*</span>
                                </label>
                                <select formControlName="walletOwnerCategoryCode" class="custom-select form-control">
                                    <option value='' selected>{{'TEMPLATE.select' | translate}}</option>
                                    <option *ngFor="let walletOwner of walletOwnerList " value="{{walletOwner.code}}">{{walletOwner.name}}</option>
                                </select> <span *ngIf="submitted && f.walletOwnerCategoryCode.errors" class="validation-message">
                                <div *ngIf="f.walletOwnerCategoryCode.errors.required" translate>{{'TEMPLATE.template.select.wallet.owner.category' | translate}}
                                </div>
                            </span>
                            </div>
                            
                            <div class="col-sm-6">
                                <label for="taxTypeCode" class="custom-label" translate>{{'TEMPLATE.template.tax.type' | translate}}
                                    <span class="required-field">*</span>
                                </label>

                                    <option *ngFor="let type of taxTypeList " value="{{type.code}}">
                                        {{type.typeEn}}</option>
                             
                                </select> -->

                                    [settings]="settings" [disabled]="false">
                                </ng-multiselect-dropdown>
                                <span *ngIf="submitted && f1.taxTypeCode.errors" class="validation-message">
                                    <div *ngIf="f1.taxTypeCode.errors.required" translate>{{'TEMPLATE.template.please.select.tax.type' | translate}}
                                    </div>
                                </span>
                            </div>

                    
                           
                        </div>
                        <div class="form-group row">

                            <div class="col-sm-6">
                                <label for="taxTypeCode" class="custom-label" translate>{{'TEMPLATE.template.tax.settlement.account' | translate}}

                                    <option *ngFor="let taxAccount of taxAccountlist " value="{{taxAccount.code}}">

                                </select>
                            </div>


                            <div class="col-sm-3">
                                <label for="percentComiValue" class="custom-label" translate> {{'TEMPLATE.template.distribution.percent' | translate}}
                                </label>
                                <input formControlName="percentComiValue" type="text" class="form-control">

                            </div>

                                <label for="taxTypeCode" class="custom-label" translate>{{'TEMPLATE.template.tax.settlement.account' | translate}}
                                </label>
                                <select formControlName="taxAccount" class="custom-select form-control" (change)="onChangeGetTaxAccountName($event)">

                                    <option *ngFor="let taxAccount of walletOwnerList " value="{{taxAccount.code}}">
                                        {{taxAccount.ownerName}}</option>

                                </select>
                            </div>
                            --> 
                           
                        </div>

                                                <i class="gj-icon" (click)="d1.toggle()">event</i>
                                            </button>
                                        </span>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="taxTypeCode" class="custom-label" translate> {{'TEMPLATE.template.todate' | translate}}
                                        <span class="required-field">*</span>
                                    </label>
                                    <div role="wrapper" class="gj-datepicker gj-datepicker-bootstrap gj-unselectable input-group">
                                        <input formControlName="toDate" (dateSelect)="onToDateSelect($event)" type="text" class="form-control datapicker-input" id="datepicker1" name="datepicker1" ngbDatepicker
                                            #d2="ngbDatepicker" readonly>
                                        <span class="input-group-append" role="right-icon">
                                            <button class="btn btn-outline-secondary border-left-0" type="button">
                                                <i class="gj-icon" (click)="d2.toggle()">event</i>
                                            </button>
                                        </span>
                                    </div>
                                </div>
                            -->
                            </div>



                    </form>

                    <!-- add Button -->
                    <div class="col-sm-12 text-right">
                       
                            <button type="button" (click)="activeModal.close('Close click')" class="btn btn-danger px-3"><i
                                    class="fas fa fa-times"></i> {{'TEMPLATE.template.close' | translate}}</button>&nbsp;


                        <button (click)="updateTemplate()" class="btn btn-primary px-3">
                            <i class="fas fa-refresh"></i> {{'TEMPLATE.template.template.update' | translate}}</button>&nbsp;


                    </div>




                </div>
            </div>


        </div>
    </div>
</div>
</div>
