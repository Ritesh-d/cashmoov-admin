<div *ngIf="!operator" class="spinner-aligning">
    <div class="spinner-border" role="status">
        <span class="sr-only">{{'APPROVAL.loading' | translate }}</span>
    </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
<div *ngIf="operator">
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-group row mt-2">
                    <label class="col-sm-3 custom-label text-right">{{'SERVICE.service' |  translate}}</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control unchanged-data" id="serviceName"
                            [value]="operator.serviceName==undefined?'':operator.serviceName" disabled>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-sm-3 custom-label text-right">{{'SERVICE.category' |  translate}}</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control unchanged-data" id="serviceCategoryName"
                            [value]="operator.serviceCategoryName==undefined?'':operator.serviceCategoryName" disabled>

                    </div>
                </div>
                
                <div *ngIf="operator.serviceProviderName" class="form-group row mt-2">
                    <label class="col-sm-3 custom-label text-right">{{'SERVICE.serviceProvider' |  translate}}</label>
                    <div class="col-sm-5">
                        <input *ngIf="this.unchanged.serviceProviderName" type="text" class="form-control unchanged-data" id="serviceProviderName"
                            [value]="operator.serviceProviderName==undefined?'':operator.serviceProviderName" disabled>
                        <span *ngIf="!this.unchanged.serviceProviderName" [ngbTooltip]="'earlier it was: '+ operator.serviceProviderName">
                            <input type="text" class="form-control" id="serviceProviderName" [value]="updatedInfo.serviceProviderName==undefined?'':operator.serviceProviderName" disabled>
                        </span>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-sm-3 custom-label text-right">{{'SERVICE.name_label' |  translate}}</label>
                    <div class="col-sm-5">
                        <input *ngIf="this.unchanged.name" type="text" class="form-control unchanged-data" id="name"
                            [value]="operator.name" disabled>
                        <span *ngIf="!this.unchanged.name" [ngbTooltip]="'earlier it was: '+ operator.name">
                            <input type="text" class="form-control" id="name" [value]="updatedInfo.name==undefined?'':operator.name" disabled>
                        </span>
                    </div>
                </div>
                <div class="form-group row mt-2">
                    <label class="col-sm-3 custom-label text-right">{{'SERVICE.status' |  translate}}</label>
                    <div class="col-sm-5">
                        <input *ngIf="this.unchanged.status" type="text" class="form-control unchanged-data" id="status"
                            [value]="operator.status==undefined?'':operator.status" disabled>
                        <span *ngIf="!this.unchanged.status" [ngbTooltip]="'earlier it was: '+ operator.status">
                            <input type="text" class="form-control" id="status" [value]="statusName==undefined?'':statusName" disabled>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
