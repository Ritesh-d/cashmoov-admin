<div class="bg-gradient-primary login-align-center">
    <div class="container">
        <!-- Outer Row -->
        <div class="row">
            <div class="col-xl-10 col-lg-12 col-md-9 mx-auto">
                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-password-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="mb-4 img-fluid" src="assets/images/logo.png" alt="logo">
                                        <h1 class="h4 text-gray-900 mb-2">
                                            {{'FORGOT_PASSWORD.forgotYourPasswordTxt' | translate}}</h1>
                                        <p class="mb-4">{{'FORGOT_PASSWORD.forgotPasswordMessageTxt' | translate}}</p>
                                    </div>
                                    <form class="user">
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="username"
                                                [ngModelOptions]="{standalone: true}"
                                                class="form-control form-control-user" aria-describedby="emailHelp"
                                                placeholder="{{'FORGOT_PASSWORD.usernamePlaceHolderTxt' | translate}}">
                                        </div>
                                        <div class="form-group">
                                            <input type="text" [(ngModel)]="useremail"
                                                [ngModelOptions]="{standalone: true}"
                                                class="form-control form-control-user" aria-describedby="useremail"
                                                placeholder="{{'FORGOT_PASSWORD.useremailPlaceHolderTxt' | translate}}">
                                        </div>
                                        <div *ngIf="errorMessage" class="row text-center error-message mb-2">
                                            <span class="margin-auto">{{ errorMessage }}</span>
                                        </div>
                                        <div *ngIf="successMessage" class="row text-center mb-2 ">
                                            <span class="margin-auto" style="color: green;font-weight: bold;height:24px;">{{ successMessage }}</span>
                                        </div>
                                      
                                        <a (click)="sendLink()" class="btn btn-primary btn-user btn-block">
                                            {{ 'FORGOT_PASSWORD.resetPasswordTxt' | translate }}
                                        </a>
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small"   routerLink="/authentication/login">{{ 'FORGOT_PASSWORD.alreadyHaveAccountTxt' | translate }}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
