<div class="card-header">
    <h6 class="m-0 font-weight-bold text-primary">{{'WALLET.edit.main.wallet' | translate}}</h6>

</div>
<div class="modal-body">
     <div *ngIf="successMessage" class="alert alert-success">{{successMessage}}</div>
     <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="code" class="custom-label" translate>{{'WALLET.wallet.owner.name' | translate}}
            </label>
            <input value="{{wallet.walletOwnerName}}" type="text" class="form-control" id="code" readonly>
        </div>
        <div class="col-sm-6">

            <label for="role_code" class="custom-label" translate>{{'WALLET.currency.name' | translate}}
            </label>

            <input value="{{wallet.currencyName}}" type="text" class="form-control" id="role_code" readonly>

        </div>

    </div>
 <hr>
 <label for="first_name" class="custom-label" translate><h6>{{'WALLET.main.wallet' | translate}}</h6> </label>
 <br>  <br> 
    <div class="form-group row">
        <div class="col-sm-3">
            <label for="mainWalletvalue" class="custom-label" translate>{{'WALLET.value' | translate}} </label>

            <input *ngIf="wallet.mainWalletvalue!='0'" value="{{wallet.mainWalletvalue==undefined  || null || 0?'0.00':(wallet.mainWalletvalue).toFixed(2) }}" type="text" class="form-control" id="mainWalletvalue"  readonly>
            <input *ngIf="wallet.mainWalletvalue=='0'" value="{{wallet.mainWalletvalue==undefined  || null || '0'?'0.00':(wallet.mainWalletvalue).toFixed(2) }}" type="text" class="form-control" id="mainWalletvalue"  readonly>


        </div>
     
        <div class="col-sm-3">
            <label for="mainMinValue" class="custom-label" translate>{{'WALLET.min.value' | translate}} </label>

            <input *ngIf="wallet.mainMinValue!='0'" value="{{wallet.mainMinValue==undefined  || null || 0?'0.00':(wallet.mainMinValue).toFixed(2) }}" type="text" class="form-control" id="mainMinValue"  #mainMinValue >
            <input *ngIf="wallet.mainMinValue=='0'" value="{{wallet.mainMinValue==undefined  || null || '0'?'0.00':(wallet.mainMinValue).toFixed(2) }}" type="text" class="form-control" id="mainMinValue"  #mainMinValue >


        </div>
        <div class="col-sm-3">
            <label for="mainMaxValue" class="custom-label" translate>{{'WALLET.max.value' | translate}} </label>

            <input *ngIf="wallet.mainMaxValue!='0'" value="{{wallet.mainMaxValue==undefined  || null || 0?'0.00':(wallet.mainMaxValue).toFixed(2) }}" type="text" class="form-control" id="mainMaxValue" #mainMaxValue>
            <input *ngIf="wallet.mainMaxValue=='0'" value="{{wallet.mainMaxValue==undefined  || null || '0'?'0.00':(wallet.mainMaxValue).toFixed(2) }}" type="text" class="form-control" id="mainMaxValue" #mainMaxValue>


        </div>
        <div class="col-sm-3">
            <label for="mainAlertValue" class="custom-label" translate>{{'WALLET.alert.value' | translate}} </label>

            <input *ngIf="wallet.mainAlertValue!='0'" value="{{wallet.mainAlertValue==undefined  || null || 0?'0.00':(wallet.mainAlertValue).toFixed(2) }}" type="text" class="form-control" id="mainAlertValue" #mainAlertValue >
            <input *ngIf="wallet.mainAlertValue=='0'" value="{{wallet.mainAlertValue==undefined  || null || '0'?'0.00':(wallet.mainAlertValue).toFixed(2) }}" type="text" class="form-control" id="mainAlertValue"  #mainAlertValue >


        </div>
 
    </div>

<div class="modal-footer">
 
        <button  type="button" (click)="onSubmit()" class="btn btn-primary px-3">
            <i class="fas fa-refresh"></i> {{'WALLET.update' | translate}}</button> &nbsp;&nbsp;
