<div class="card-header">
    <h6 class="m-0 font-weight-bold text-primary">{{'PRODUCT.viewProduct'  | translate}}</h6>

</div>
<div class="modal-body">

    <div class="form-group row">
        <div class="col-sm-6">
        <label for="name"  class="custom-label" >{{'PRODUCT.name_label'  | translate}}</label>
       
            <input type="text" class="form-control" value="{{data.name}}" readonly>

        </div>
        <div class="col-sm-6">
            <label for="serviceCategoryName" class="custom-label" translate>{{'PRODUCT.serviceCategory'  | translate}}</label>
         
                <input type="text" value="{{data.serviceCategoryName}}" class="form-control" readonly>
    
        </div>
      
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="operator"  class="custom-label" translate>{{'PRODUCT.operator'  | translate}}</label>
            
                <input type="text" value="{{data.operatorName}}" class="form-control" readonly>
    
        </div>
        <div class="col-sm-6">
        <label for="productTypeName "  class="custom-label" translate>{{'PRODUCT.productType'  | translate}}</label>
      
            <input type="text" value="{{data.productTypeName}}" class="form-control" readonly>
        
        </div>
       
    </div>
    <div class="form-group row">
       
        <div class="col-sm-6">
        <label for="value "  class="custom-label" translate>{{'PRODUCT.value'  | translate}}</label>
        
            <input type="text" value="{{data.value}}" class="form-control" readonly>

        </div>
        <div class="col-sm-3">
            <label for="value "  class="custom-label" translate>{{'PRODUCT.min_value'  | translate}}</label>
            
                <input type="text" value="{{data.minValue}}" class="form-control" readonly>
    
            </div>
            <div class="col-sm-3">
                <label for="value "  class="custom-label" translate>{{'PRODUCT.max_value'  | translate}}</label>
                
                    <input type="text" value="{{data.maxValue}}" class="form-control" readonly>
        
                </div>

    </div>
    <div class="form-group row">
        <div class="col-sm-6">
            <label for="value "  class="custom-label" translate>{{'PRODUCT.description'  | translate}}</label>
            
                <input type="text" value="{{data.description}}" class="form-control" readonly>
    
            </div>
        <div class="col-sm-6">
            <label for="value "  class="custom-label" translate>{{'PRODUCT.status'  | translate}}</label>
            
                <input type="text" value="{{data.status}}" class="form-control" readonly>
    
            </div>
        
    </div>
     
</div>
<div class="modal-footer">
    <button type="button" (click)="activeModal.close('Close click')" class="btn btn-danger px-3"><i
            class="fas fa fa-times"></i> {{'COMMON.button.close'  | translate}}</button>
 </div>
